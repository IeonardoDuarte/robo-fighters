<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/script.js"></script>
    <title>Robo Fighters</title>
</head>

<body>
    <div class="game">
        <div class="hud">
            <div class="vidas">
                <div class="jogadores-info">
                    <div class="jogador1">
                        <p>Jogador 1</p>
                    </div>
                    <div class="progress">
                        <div class="progress-bar barra-vida-jogador1" role="progressbar" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>

                <div class="jogadores-info">
                    <div class="jogador2">
                        <p>jogador 2</p>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-warning barra-vida-jogador2" role="progressbar" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>
            <div class="placar-impactos">
                <p class="impactos"></p>
            </div>
            <div class="placar-resultado">
                <p class="resultado"></p>
            </div>
        </div>
        <canvas class="palco"></canvas>
</body>

</html>
